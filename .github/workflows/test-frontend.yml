name: Quick Frontend Tests

# Lightweight frontend-only test workflow for fast PR feedback
# Full testing (frontend + backend + security) happens in build workflow

on:
  pull_request:
    branches:
      - main
    paths:
      - 'resume-builder-ui/**'

jobs:
  test-frontend:
    name: Frontend Quick Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: resume-builder-ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: resume-builder-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      # - name: Run ESLint
      #   run: npm run lint

      # - name: Run TypeScript check
      #   run: npm run type-check

      - name: Run tests
        run: npm test
