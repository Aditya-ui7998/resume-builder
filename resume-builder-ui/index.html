<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Build your professional resume in minutes with our 100% free online builder. Get ATS-optimized templates with no subscriptions, sign-ups, or hidden fees."
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="EasyFreeResume" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://easyfreeresume.com/" />
    <meta
      property="og:title"
      content="EasyFreeResume | Free & Simple Online Resume Builder (No Sign-Up)"
    />
    <meta
      property="og:description"
      content="Build your professional resume in minutes with our 100% free online builder. Get ATS-optimized templates with no subscriptions, sign-ups, or hidden fees."
    />
    <meta
      property="og:image"
      content="https://easyfreeresume.com/android-chrome-512x512.png"
    />
    <meta property="og:site_name" content="EasyFreeResume" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://easyfreeresume.com/" />
    <meta
      property="twitter:title"
      content="EasyFreeResume | Free & Simple Online Resume Builder (No Sign-Up)"
    />
    <meta
      property="twitter:description"
      content="Build your professional resume in minutes with our 100% free online builder. Get ATS-optimized templates with no subscriptions, sign-ups, or hidden fees."
    />
    <meta
      property="twitter:image"
      content="https://easyfreeresume.com/android-chrome-512x512.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Favicon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://easyfreeresume.com/" />

    <!-- Title -->
    <title>EasyFreeResume | Free & Simple Online Resume Builder (No Sign-Up)</title>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "EasyFreeResume",
        "description": "Free professional resume builder with ATS-optimized templates",
        "url": "https://easyfreeresume.com",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "reviewCount": "1247"
        },
        "publisher": {
          "@type": "Organization",
          "name": "EasyFreeResume",
          "logo": {
            "@type": "ImageObject",
            "url": "https://easyfreeresume.com/android-chrome-512x512.png"
          }
        }
      }
    </script>

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8976874751886843"
      crossorigin="anonymous"
    ></script>
    <script>
      // This script will ensure all ads open in a new tab.
      (function () {
        var push = window.adsbygoogle.push;
        window.adsbygoogle.push = function (args) {
          if (typeof args === "object" && args.google_ad_client) {
            args.google_ad_host_config = {
              adTarget: "_blank",
            };
          }
          return push.apply(this, arguments);
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
